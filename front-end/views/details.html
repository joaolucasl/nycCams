{{>header.partial title="Camera Watch"}} {{#each cam}}
<div class="row">
    <div class="col-md-3">
        <img src="{{URL}}" class="img-responsive">
    </div>
    <div class="col-md-6">
        <h3>{{address}}</h3>
        <small>{{lat}},{{long}}</small>
        <br/> Cars detected in the driveway:
        <span id="{{@key}}">
            {{num_cars}}
        </span>
    </div>
    <div class="col-md-3">
        <img src="http://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{long}}&zoom=18&scale=false&size=352x240&maptype=roadmap&sensor=false&format=png&visual_refresh=true&markers=size:mid%7Ccolor:red%7C{{lat}},{{long}}" alt="{{address}}" class="img-responsive">

    </div>
</div>

<hr/> {{/each}}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/update-cam-details.js"></script>
{{>footer.partial}}
